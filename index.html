<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PG-Celulares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style>
    .table-dark th, .table-dark td { color: #fdfdfd; background-color: #77d4d4; border-color: #00bcd4; }
    .form-input { background: #9fb2db; color: #fff; border: 1px solid #00bcd4; border-radius: 6px; padding: 10px; margin-bottom: 10px; width: 100%; }
    #updateBtn { display: none; }
  </style>
</head>
<body>

  <!-- Hero / Header Aqu√≠ seg√∫n plantilla -->
  <section class="banner" id="inicio">
    <div class="container text-center">
      <h1 class="white">üì≤ frontend de Celulares - REST API</h1>
    </div>
  </section>

  <!-- Secci√≥n personalizada de celulares -->
  <section id="celulares" class="section-padding">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="white">üì¶ Inventario de Celulares</h2>
        <p class="white">Agrega, visualiza o modifica tus dispositivos registrados.</p>
      </div>
      <form id="celularForm" class="row">
        <div class="col-md-6"><input type="text" class="form-input" id="marca" placeholder="üì± Marca del celular"></div>
        <div class="col-md-6"><input type="text" class="form-input" id="modelo" placeholder="üî§ Modelo"></div>
        <div class="col-md-4"><input type="number" class="form-input" id="precio" placeholder="üí≤ Precio"></div>
        <div class="col-md-4"><input type="number" class="form-input" id="stock" placeholder="üì¶ Stock"></div>
        <div class="col-md-4"><input type="text" class="form-input" id="color" placeholder="üé® Color"></div>
        <div class="col-md-12"><textarea class="form-input" id="descripcion" placeholder="üìù Descripci√≥n"></textarea></div>
        <div class="col-md-12 text-center">
          <button type="button" class="btn-grad" onclick="postCelular()">üì• Agregar Celular</button>
          <button type="button" class="btn-grad" onclick="getCelulares()">üìã Ver Celulares</button>
          <button type="button" class="btn-grad" id="updateBtn" onclick="updateCelular()">üîÑ Actualizar</button>
        </div>
      </form>
      <div class="mt-5">
        <div id="resultado"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-copy">
    <div class="container">
      <p> CelularesSVG</p>
    </div>
  </footer>

  <script>
    const url = "https://pg-restapi-celulares.onrender.com/api/celulares";
    let selectedId = null;

    function postCelular() {
      const celular = {
        marca: $('#marca').val(),
        modelo: $('#modelo').val(),
        precio: $('#precio').val(),
        stock: $('#stock').val(),
        color: $('#color').val(),
        descripcion: $('#descripcion').val()
      };

      if (Object.values(celular).some(v => !v)) {
        alert("Completa todos los campos üìã");
        return;
      }

      $.ajax({
        url,
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(celular),
        success: () => {
          alert("Celular agregado ‚úÖ");
          clearForm();
          getCelulares();
        }
      });
    }

    function getCelulares() {
      $.getJSON(url, function (res) {
        let html = `<table class='table table-dark'><thead>
          <tr><th>#</th><th>Marca</th><th>Modelo</th><th>Precio</th><th>Stock</th><th>Color</th><th>Descripci√≥n</th><th>Acciones</th></tr>
        </thead><tbody>`;

        res.celulares.forEach((cel, i) => {
          html += `<tr>
            <td>${i + 1}</td><td>${cel.marca}</td><td>${cel.modelo}</td>
            <td>$${cel.precio}</td><td>${cel.stock}</td><td>${cel.color}</td><td>${cel.descripcion}</td>
            <td>
              <button class='btn btn-sm btn-warning' onclick="fillForm(${cel.id}, '${cel.marca}', '${cel.modelo}', ${cel.precio}, ${cel.stock}, '${cel.color}', '${cel.descripcion}')">‚úèÔ∏è</button>
              <button class='btn btn-sm btn-danger' onclick="deleteCelular(${cel.id})">üóëÔ∏è</button>
            </td>
          </tr>`;
        });

        html += `</tbody></table>`;
        $('#resultado').html(html);
      });
    }

    function deleteCelular(id) {
      if (!confirm("¬øEliminar este celular?")) return;
      $.ajax({ url: `${url}/${id}`, type: 'DELETE', success: getCelulares });
    }

    function updateCelular() {
      const celular = {
        marca: $('#marca').val(),
        modelo: $('#modelo').val(),
        precio: $('#precio').val(),
        stock: $('#stock').val(),
        color: $('#color').val(),
        descripcion: $('#descripcion').val()
      };
      $.ajax({
        url: `${url}/${selectedId}`,
        type: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify(celular),
        success: () => {
          alert("üì¶ Celular actualizado");
          clearForm();
          getCelulares();
        }
      });
    }

    function fillForm(id, marca, modelo, precio, stock, color, descripcion) {
      $('#marca').val(marca);
      $('#modelo').val(modelo);
      $('#precio').val(precio);
      $('#stock').val(stock);
      $('#color').val(color);
      $('#descripcion').val(descripcion);
      selectedId = id;
      $('#updateBtn').show();
    }

    function clearForm() {
      $('#celularForm')[0].reset();
      selectedId = null;
      $('#updateBtn').hide();
    }
  </script>
</body>
</html>
